<div class="container booklist">
  <h2 class="text-center">BookList</h2>
  <div id="search">
    <label>Filter by author:</label>
    <input type="text" #search (keyup.enter)="filterBook(search.value)" autofocus>
    <button type="button" (click)="filterBook(search.value)" class="btn btn-default float-right">Filter</button>
  </div>
  <div id="search-cancel" [hidden]="!author">
    <label>Filtered by author: {{ author }}</label>
    <button type="button" (click)="filterBook('')">X</button>
  </div>
  <ul class="todo-list">
    <li *ngFor="let book of book_list">
      {{ book.title }}: {{ book.author }}
    </li>
  </ul>
  <a routerLink="/add"><button type="button" class="btn btn-info text-center">Add New</button></a>
</div>
